<div class="container-fluid">
    <div class ="row">
        <div class="well">
            <legend>Get In Touch</legend>
                <form #f="ngForm" class="form-horizontal" novalidate (ngSubmit)="send(f.value, f.valid)">
                    <fieldset>
                        <!--name-->
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class= "form-control" name="name" placeholder="I know you have one. Put it here." [(ngModel)]="form.name" 
                                #name="ngModel" required minlength="5"> 
                            </div>
                            <small [hidden]="name.valid || (name.pristine && !f.submitted)"> Name is required (minimum 5 characters). </small>
                        </div>

                        <!--email-->
                        <div class="form-group"> 
                            <label class="col-lg-2 control-label">Email Address</label>
                            <div class="col-lg-10">
                            <input type="text" class= "form-control" name="email" placeholder="I know you have one. Put it here." [(ngModel)]="form.email" 
                                #email="ngModel" required minlength="5">
                            </div>
                            <small [hidden]="email.valid || (email.pristine && !f.submitted)"> Email is required (minimum 5 characters). </small>
                        </div>

                        <!--message-->
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                            <textarea rows="4" class= "form-control" name="message" [(ngModel)]="form.message" 
                                #message="ngModel" placeholder="Well?" required minlength="5"></textarea>
                            </div>
                            <small [hidden]="message.valid || (email.pristine && !f.submitted)"> Too short. Write more. </small>
                        </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
